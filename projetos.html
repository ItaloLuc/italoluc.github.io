<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos - Meu Portfólio</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="fade-in">
    <iframe src="background.html" frameborder="0" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;" scrolling="no"></iframe>
    <header>
        <div class="blur-background-index"></div>
        <img src="https://i.ibb.co/mCnmGdQv/I-1.png" alt="logo" class="logo">
        <nav>
            <ul>
                <li><a href="portfolio.html" onmouseenter="playSoundHover2()" onclick="playSoundButton()">Sobre</a></li>
                <li><a href="contato.html" onmouseenter="playSoundHover2()" onclick="playSoundButton()">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="projetos">
        <h1>Meus Projetos</h1>
        <div class="projects-grid">
            <div class="project-card" onmouseenter="playSoundHover2()">
                <h2>Projeto 1</h2>
                <p>Descrição breve do projeto 1.</p>
                <a href="#" class="btn btn-primary" onmouseenter="playSoundHover()" onclick="playSoundButton()">Ver mais</a>
            </div>
            <div class="project-card" onmouseenter="playSoundHover2()">
                <h2>Projeto 2</h2>
                <p>Descrição breve do projeto 2.</p>
                <a href="#" class="btn btn-primary" onmouseenter="playSoundHover()" onclick="playSoundButton()">Ver mais</a>
            </div>
            <div class="project-card" onmouseenter="playSoundHover2()">
                <h2>Projeto 3</h2>
                <p>Descrição breve do projeto 3.</p>
                <a href="#" class="btn btn-primary" onmouseenter="playSoundHover()" onclick="playSoundButton()">Ver mais</a>
            </div>
            <div class="project-card" onmouseenter="playSoundHover2()">
                <h2>Projeto 4</h2>
                <p>Descrição breve do projeto 4.</p>
                <a href="#" class="btn btn-primary" onmouseenter="playSoundHover()" onclick="playSoundButton()">Ver mais</a>
            </div>
        </div>
    </section>

    <audio id="hover-sound">
        <source src="sounds/hover.wav" type="audio/wav">
    </audio>

    <audio id="hover-sound2">
        <source src="sounds/hover2.wav" type="audio/wav">
    </audio>

    <audio id="button-sound">
        <source src="sounds/button.wav" type="audio/wav">
    </audio>

    <script>

        function playSoundHover2() {
        const audio = document.getElementById("hover-sound2");
        audio.volume = 0.2; // Set the volume level (0.0 to 1.0)
        audio.play();
        }

        function playSoundHover() {
        const audio = document.getElementById("hover-sound");
        audio.volume = 0.2; // Set the volume level (0.0 to 1.0)
        audio.play();
        }

        function playSoundButton(event) {
        event.preventDefault(); // Impede o redirecionamento imediato
        const sound = document.getElementById("button-sound");
        sound.currentTime = 0.5;
        sound.play();
        }
    </script>

    <footer>
        <p>Desenvolvido por Ítalo Lúcio</p>

        <a href="https://github.com/ItaloLuc"><img src="https://img.icons8.com/?size=100&id=16318&format=png&color=000000" alt="GitHub" style="width: 24px; height: 24px;" onmouseenter="playSoundHover2()" onclick="playSoundButton()"></a>
    </footer>
</body>
</html>
